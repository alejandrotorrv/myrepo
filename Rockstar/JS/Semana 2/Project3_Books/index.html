<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css">
    <link rel="stylesheet" href="https://bootswatch.com/4/litera/bootstrap.min.css">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
		crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
		crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <style>
        #sub{
            background-color:honeydew;
        }
        h1{
            font-weight: bold;
        }
    </style>
    <script src="app.js"></script>
</head>

<body>
<nav class="navbar navbar-dark bg-primary mb-3">
    <div class="container">
        <a href="#" class="navbar-brand">My List of Books</a>
        <a href="#" class="navbar-text">about</a>
    </div>
</nav>
<div class="container searchContainer">
    <div class="search card card-body">
        <form id="book-form">
            <!--TITLE-->
            <div>
                <label for="title"><h4>Title</h4></label>
                <input type="text" id="title" class="u-full-width">
            </div>
            <br>
            <!--AUTHOR-->
            <div>
                <label for="author"><h4>Author</h4></label>
                <input type="text" id="author" class="u-full-width">
            </div>
            <br>
            <!--ISBN-->
            <div>
                <label for="isbn"><h4>ISBN</h4></label>
                <input type="text" id="isbn" class="u-full-width">
            </div>
            <br>
            <div>
                <input id="sub" type="submit" value="submit" class="u-full-width" onclick="books.btn();">
            </div>
        </form>
        <!--OUTPUT TABLE-->
    </div>
    <br>
    <table class="u-full-width">
        <thead>
            <tr>
                <th>Title</th>
                <th>Author</th>
                <th>ISBN</th>
                <th></th>
            </tr>
        </thead>
        <tbody id="book-list"></tbody>
    </table>
</div>
<footer class="mt-5 p-3 text-center bg-light">My books</footer>
</body>
</html>
